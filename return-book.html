<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <div id="home">
        <!-- header -->
        <!-- navbar -->
        <div id="header"></div>
        <!-- //navbar ends here -->
        <div class="spacer"></div>

        <!-- add authors form -->
        <div class="login-form section text-center">
            <div class="container">
                <div id="loginbox" style="margin-top:30px;" class="mainbox">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="row">
                              <!-- breadcrumbs -->
            
                            <div class="col-md-9">
                                  <ul class="btn-group btn-breadcrumb bc-list">
                                    <li class="btn btn1">
                                      <a href="index.html">
                                        <i class="glyphicon glyphicon-home"></i>
                                      </a>
                                    </li>
                                    <li class="btn btn2">
                                        <a href="#">Issue Books</a>
                                    </li>
                                    <li class="btn btn3">
                                      <a href="reissue-books.html">Return Book</a>
                                    </li>
                                  </ul>
                            </div>
                              <!--//breadcrumbs ends here-->
            
                            </div>
            
                          </div>
                        <div style="padding-top:30px" class="panel-body">
                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            <form id="returnBookform" class="form-horizontal" action="#" method="post">
                                <div class="col-md-3">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-book"></i>
                                      </span>
                                      <select class="form-control select2 issueType" name="issueType" id="issueType">
                                        <option value="001">Individual</option>
                                        <option value="002">Department</option>
                                      </select>
                                    </div>
                                    </div>

                                <div class="col-md-3" id="department">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <select class="form-control select2" id="departmentSelect">
                                            <option> Select Department</option>
                                            <option>Adminstration</option>
                                            <option>Physics Lab</option>
                                            <option>Chemistry Lab</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="bookId" type="text" class="form-control" name=""
                                            value="" placeholder="Search By Book Serial No." required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <a id="btn-search" href="#" class="btn btn-success" onclick="getBookByBookId()">Search </a>
                                    </div>
                                </div>
                                <div class="col-md-12 toverflow theight">
                                    <table class="table table-bordered" id = "bookList">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">S.No.</th>
                                                <th scope="col">Book Name</th>
                                                <th scope="col">Item Type</th>
                                                <th scope="col">Publication</th>
                                                <th scope="col">Issue Date</th>
                                                <th scope="col">Return Date</th>
                                                <th scope="col">Delay(in Days)</th>
                                                <th scope="col">Late Fees</th>
                                                <th scope="col">Wave Off?</th>
                                                <td scope="col"><input type="checkbox"></td>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-md-4" id="studentId">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="user-id" type="text" class="form-control" name="Student Id"
                                            value="" placeholder="Student Id" required onchange="getUserByUserId(this.id)">
                                   
                                        <input id ="student-id" type="hidden" value=""/>
                                        </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="student-name" type="text" class="form-control" name="Reissue To"
                                            value="" placeholder="Reissue To" required>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="redatetime" type="text" class="form-control date"
                                            name="Return Date" value="" onchange="checkforPastDate(this.id)" 
                                            placeholder="Return Date" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="delayDays" type="text" class="form-control" name="Delay in Days"
                                            value="" placeholder="Delay in Days" disabled>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="late-fee" type="number" class="form-control" name="Late fees (if any)" min="0"
                                            value="" placeholder="Late fees (if any)" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==5) return false;" disabled>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <select class="form-control" id="waveOff">
                                            <option> Wave Off?</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4" id="waveoffAmount">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="waveoffInput" type="number" class="form-control" name="Wave Off Amount"
                                            value="0" placeholder="Wave Off Amount" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==5) return false;">
                                    </div>
                                </div>
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
                                    <div class="col-sm-12 controls">
                                        <a  class="btn btn-success float-right" onclick="addReturnBook()">Reissue Book </a>
                                    </div>
                                </div>

                            </form>
                            <script>
                                $('.select2').select2();
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- dropdown nav -->
    <script>
        $(document).ready(function () {
            $(".dropdown").hover(
                function () {
                    $('.dropdown-menu', this).stop(true, true).slideDown("fast");
                    $(this).toggleClass('open');
                },
                function () {
                    $('.dropdown-menu', this).stop(true, true).slideUp("fast");
                    $(this).toggleClass('open');
                }
            );
        });
    </script>
