        <!-- add authors form -->
        <div class="login-form section text-center">
            <div class="container-fluid">
                <div id="loginbox" style="margin-top:30px;" class="mainbox  loginbox">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="row">
                              <!-- breadcrumbs -->
            
                            <div class="col-md-9">
                                  <ul class="btn-group btn-breadcrumb bc-list">
                                    <li class="btn btn1">
                                      <a href="index.html">
                                        <i class="glyphicon glyphicon-home"></i>

                                    </li>

                                    </li>
                                  </ul>

                          </div>
                        <div style="padding-top:30px" class="panel-body">
                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            <form id="addBookform" class="form-horizontal" action="#" method="post">
                                <div class="col-md-4">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-book"></i>
                                      </span>
                                      <select class="form-control select2" id="bookJournelType" onchange="showCategorySelect()">                    
                                      </select>
                                    </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-book"></i>
                                            </span>
                                            <select class="form-control select2" id="category">
                                                <option value="">Select Category</option>
                                            </select>
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-book"></i>
                                            </span>
                                            <select class="form-control" id="authorName" onchange="getPublication()"></select>
                                        </div>
                                    </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="book-name" type="text" class="form-control"
                                            name="book-name"   placeholder="Book/Journal Name"
                                            required=""> 
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="publication-name" maxlength="30" type="text" class="form-control"
                                            name="publication-name"   placeholder="Publication"
                                            required="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="edition" maxlength="20" type="text" class="form-control"
                                            name="edition"   placeholder="Edition"
                                            required="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        
                                        <input id="publish-date" type="text" class="form-control date"
                                           placeholder="Publish Date" required="" onchange="checkForFutureDate(this.id)">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="local-number" maxlength="20" type="text" class="form-control"
                                            name="local-number"   placeholder="Assigned local number/name"
                                            required="">
                                            
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="no-pages"  type="number" class="form-control"
                                            name="no-pages"   placeholder="Number of Pages" min=1
                                            required="" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==5) return false;" >
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="quantity" type="number" class="form-control"
                                            name="quantity"   placeholder="Quantity" min=1
                                            required="" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" >
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="adddateTime" type="text" class="form-control date"
                                            name="dateTime"  placeholder="Adding Date and Time to Library"
                                            required="" onchange="checkForFutureDate(this.id)">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <select class="form-control select2" id="purchased">
                                            <option value=""> Purchased?</option>
                                            <option value="Purchased">Purchased</option>
                                            <option value="Promotional">Promotional</option>
                                            <option value="Donated">Donated</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="sourceName" maxlength="30" type="text" class="form-control"
                                            name="sourceName"   placeholder="Source Name"
                                            required="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="sourceAddress" type="text" class="form-control"
                                            name="sourceAddress"   placeholder="Source Address"
                                            required="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="sourceContactNo" type="number" class="form-control"
                                            name="sourceContactNo"   placeholder="Source Contact Number" min=0
                                            required="" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="billNum" type="text" class="form-control"
                                            name="billNum"   placeholder="Bill Number"
                                            required="" maxlength="30">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="cost" type="number" class="form-control"
                                            name="cost"   placeholder="Cost" min=1
                                            required="text" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==5) return false;">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="purchasedBy" type="text" class="form-control"
                                            name="purchasedBy"   placeholder="Purchase Made By"
                                            required="text" maxlength="30">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input id="bookcondition" type="text" class="form-control"
                                            name="bookcondition"   placeholder="Book Condition"
                                            required="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <select class="form-control select2" id="withBinding">
                                            <option value=""> With Binding?</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>

                                    <!-- Button -->
                                    <div class="col-sm-12 controls">
                                        <a href="#" class="btn btn-success float-right" onclick="return addBook()">Add Book </a>
                                    </div>
                            </form>
                            <script>
                                $('.select2').select2();
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- dropdown nav -->
    <script>
        $(document).ready(function () {
            $(".dropdown").hover(
                function () {
                    $('.dropdown-menu', this).stop(true, true).slideDown("fast");
                    $(this).toggleClass('open');
                },
                function () {
                    $('.dropdown-menu', this).stop(true, true).slideUp("fast");
                    $(this).toggleClass('open');
                }
            );
        });
    </script>

            $(".scroll").click(function (event) {
                event.preventDefault();

                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1000);
            });
        });
    </script>
