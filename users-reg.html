                            <form id="userRegForm" class="form-horizontal" action="#" method="post">
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-3 control-label">Email</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" name="email" id="email" placeholder="Email Address" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-3 control-label">First Name</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" name="firstname" id="firstname"  placeholder="First Name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-3 control-label">Last Name</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-3 control-label">Role</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9">
                                            <select class="form-control" id="role">
                                                <option> Select Role</option>
                                                <option value="002" selected>Student</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-3 control-label">Password</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9">
                                            <input type="password" class="form-control" name="passwd" id="passwd"  placeholder="Password" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <!-- Button -->
                                        <div class="signup-btn">
                                            <button id="btn-signup" type="button" class="btn btn-info" onclick="addUser()">
                                                <i class="icon-hand-right"></i> &nbsp; Register</button>
                                        </div>
                                    </div>

    <!-- dropdown nav -->
    <script>
        $(document).ready(function () {
            $(".dropdown").hover(
                function () {
                    $('.dropdown-menu', this).stop(true, true).slideDown("fast");
                    $(this).toggleClass('open');
                },
                function () {
                    $('.dropdown-menu', this).stop(true, true).slideUp("fast");
                    $(this).toggleClass('open');
                }
            );
        });
    </script>
    <!-- //dropdown nav -->

    <script src="js/move-top.js"></script>
    <script src="js/easing.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();

                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1000);
            });
        });
    </script>
    <!-- //end-smooth-scrolling -->
    <!-- smooth-scrolling-of-move-up -->
    <script>
